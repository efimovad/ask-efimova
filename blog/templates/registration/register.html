{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h3>Join to AskEfimova</h3></legend>
                <h4>{{ form|crispy }}</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <h5>Already have an account?<a class="ml-2" href="{% url 'login' %}">Enter</a></h5>
            </small>
        </div>
    </div>
{% endblock content %}
